<form  autocomplete="off" >
  <div class="form-group">
    <label for="UserName">User Name</label>
    <input type="email" class="form-control" id="uname" name="uname" [(ngModel)]="registerUserData.UserName"
        aria-describedby="emailHelp" placeholder="Enter  User Name">
</div>
<div class="form-group">
  <label for="InputEmail">Email Id</label>
  <input type="email" class="form-control" id="email" name="email" [(ngModel)]="registerUserData.EmailId"
      aria-describedby="emailHelp" placeholder="Enter email">
</div>
<div class="form-group">
  <label for="ContactNo">Contact Number</label>
  <input type="text" class="form-control" id="ContactNo" name="ContactNo" [(ngModel)]="registerUserData.ContactNo"
      aria-describedby="emailHelp" placeholder="Enter Contact Number">
</div>
<div class="form-group">
  <label for="Gender">Gender</label>                           
  <select class="form-select form-control" id="Gender" name="Gender" [(ngModel)]="registerUserData.Gender"
      aria-label="Default select example" placeholder="Select Gender">                                
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
  </select>
</div>
<div class="form-group">
  <label for="ContactNo">Age</label>
  <input type="text" class="form-control" id="Age" name="Age" [(ngModel)]="registerUserData.Age"
      aria-describedby="emailHelp" placeholder="Enter Age">
</div>
<div class="form-group">
  <label for="InputPassword">Password</label>
  <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="registerUserData.Password"
      id="InputPassword" placeholder="Password">
</div>
<div class="form-group">
  <input type="hidden" class="form-control" id="roleId" name="roleId" [(ngModel)]="registerUserData.roleId"
      aria-describedby="emailHelp" value=2>
</div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" (click)="onSubmit()" class="btn btn-lg btn-block" >Sign Up</button>
      </div>
    </div>
  </form>
